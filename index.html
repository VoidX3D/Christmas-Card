<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Card 2025</title>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; background-color: #0a1332; }
      #background-iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        border: none;
        z-index: 0; /* Background layer */
      }
      #root {
        position: relative;
        width: 100vw;
        height: 100vh;
        z-index: 1; /* React app sits on top */
      }
    </style>
  </head>
  <body>
    <iframe id="background-iframe" src="/assets/background.html" title="Christmas Background Scene"></iframe>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
